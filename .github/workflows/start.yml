name: Screenshot Recorder

on:
  workflow_dispatch:

jobs:
  capture:
    runs-on: windows-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Screenshot script
        shell: powershell
        run: .\screenshot.ps1

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: screenshots
